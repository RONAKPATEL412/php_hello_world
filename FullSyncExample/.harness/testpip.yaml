pipeline:
    name: testpip
    identifier: testpip
    projectIdentifier: testphpproje
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: gitrepoconnector
                build: <+input>
    stages:
        - stage:
              name: buildstsg
              identifier: buildstsg
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: kscls
                          namespace: harness-delegate-ng
                          automountServiceAccountToken: true
                          nodeSelector: {}
                          harnessImageConnectorRef: testimage
                  execution:
                      steps:
                          - step:
                                type: BuildAndPushDockerRegistry
                                name: ubuntu-image
                                identifier: testimage
                                spec:
                                    connectorRef: testimage
                                    repo: https://hub.docker.com/repository/docker/dipesh17/ubuntu-image
                                    tags:
                                        - latest
